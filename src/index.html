<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
  </div>
  <audio data-key="65" src="./vendor/sounds/claps.wav"></audio>
  <audio data-key="83" src="./vendor/sounds/hi-hat.mp3"></audio>
  <audio data-key="68" src="./vendor/sounds/kick.mp3"></audio>
  <audio data-key="70" src="./vendor/sounds/open-hat.wav"></audio>
  <script src="js/script.js"></script>
</body>

</html>
